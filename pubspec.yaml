name: ukuvota
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  flutter_markdown: ^0.6.20
  flutter_quill: ^9.3.0
  url_launcher: ^6.2.6
  flutter_keyboard_visibility: ^6.0.0
  device_info_plus: ^9.1.2
  super_clipboard: ^0.8.5
  go_router: ^13.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png
    - assets/content/de/
    - assets/content/en/
    - assets/content/es/
    - assets/content/it/

#   - images/a_dot_ham.jpeg
